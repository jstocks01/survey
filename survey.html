<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<H1>Personal Survey:</H1>
<body>
  <p>Please select in the information that best fits you:</p>
  <select class="form-control" id="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Non-binary</option>
  </select>


  <h3>Are you currently serving?</h3>
  <div class="radio">
    <label>
      <input type="radio" name="service" value="Yes" checked>
      Yes
    </label>
  </div>
  <div class="radio">
      <label>
        <input type="radio" name="service" value="No">
        No
      </label>
    </div>
    <div class="radio">
        <label>
          <input type="radio" name="service" value="Dishonorably-Discharged">
          Dishonorably Discharged
        </label>
    </div>
    <br>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>

    <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <div id="target">
          Click here
        </div>
  
</body>
</html>
